label=Email Templates

[table_name]
	widget:type=select
	vocabulary=tablenames
	widget:description="If this template should only be used for sending email to found sets in particular tables, please select it here.  If you leave this blank, then it will be available for sending email in all tables."
	
[template_name]
	widget:description="The unique name for this template. This is the name you will see when navigating templates when you are sending an email."
	
[email_subject]
	widget:description="(Optional) A default subject for emails that are sent with this template."
	widget:atts:size="60"
[email_body]
	widget:type=ckeditor
	widget:ckeditor:toolbar="XBasic"
	widget:ckeditor:extraPlugins="SchemaBrowser"
	
[email_from]
	widget:atts:size="60"
	widget:label="Default From"
	widget:description="e.g. Acme Widgets &lt;info@example.com&gt;"
	
[email_cc]
	widget:atts:size="60"
	widget:label="Default Cc"
	widget:description="e.g. John Smith &lt;jsmith@example.com&gt;"
		
