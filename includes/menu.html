<md-toolbar md-scroll-shrink>
    <button ng-click="app.toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
    </button>
    <h2>Katie Lose Gilbertson <small>filmmaker|editor</small></h2>
</md-toolbar>

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
    md-component-id="left" md-is-locked-open="$media('gt-sm')">
    <md-list>
      <md-item ng-repeat="item in app.menu">
        <md-item-content>
          <div class="md-tile-content">
            <a href="{{ item.url }}"><h4>{{ item.title }}</h4></a>
          </div>
        </md-item-content>
      </md-item>
    </md-list>
</md-sidenav>
